<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:head>
        <title>Modificar datos empleado</title>
    </h:head>
    <h:body>
        <h:form id="Datos socio">
                        <h:outputText value="DNI"/>
                        <h:inputText id="nif" value="#{SocioControl.usuario.dni}"/>
                        <h:message for="dni"/>
            
                        <h:outputText value="Nombre"/>
                        <h:inputText id="nombre" value="#{SocioControl.usuario.nombre}"/>
                        <h:message for="nombre"/>
                        
                        <br></br>
                        
                        <h:outputText value="Primer apellido"/>
                        <h:inputText id="apellido1" value="#{SocioControl.usuario.apellido1}"/>
                        <h:message for="apellido1"/>
                        
                        <br></br>
                        
                        <h:outputText value="Segundo apellido"/>
                        <h:inputText id="apellido2" value="#{SocioControl.usuario.apellido2}"/>
                        <h:message for="apellido2"/>
                        
                        <br></br>
                        
                        <h:outputText value="Nick"/>
                        <h:inputText id="nick" value="#{SocioControl.usuario.nick}"/>
                        <h:message for="Nick"/>
                        
                        <br></br>
                        
                        <h:outputText value="E-mail:"/>
                        <h:inputText id="email" value="#{SocioControl.usuario.email}" required="true"
                                     validatorMessage="Compruebe que ha introducido un e-mail correcto">
                            <f:validateRegex pattern=".+@.+"/>
                        </h:inputText>
                        <h:message for="email"/>
                        
                        <br></br>
                        
                         <h:outputText value="Dirección"/>
                        <h:inputText id="direccion" value="#{SocioControl.usuario.direccion}"/>
                        <h:message for="direccion"/>
                        
                        <br></br>
                        
                        <h:outputText value="Telefono"/>
                        <h:inputText id="telefono" value="#{SocioControl.usuario.telefono}"/>
                        <h:message for="telefono"/>
                        
                        <br></br>
                        
                        <h:outputText value="Fecha de Nacimiento"/>
                        <h:inputText value="#{SocioControl.usuario.fecha_nacimiento}">
                            <f:convertDateTime pattern="MM/dd/yy"/>
                        </h:inputText>
                        <h:message for="fecha_nacimiento"/>
                        
                        <br></br>
                        
                        <h:outputText value="Fecha de alta"/>
                        <h:inputText value="#{SocioControl.usuario.fecha_alta}">
                            <f:convertDateTime pattern="MM/dd/yy"/>
                        </h:inputText>
                        <h:message for="fecha_alta"/>
                        
                        <br></br>
                        
                        <h:outputText value="Contraseña:"/>
                        <h:inputSecret id="pass" value="#{SocioControl.usuario.password}" required="true"/>
                        <h:message for="password"/>
                        
                        <br></br>
                        
                        <h:outputText value="Repita contraseña:"/>
                        <h:inputSecret id="repass" value="#{SocioControl.repass}" required="true"/>
                        <h:message for="repass"/>
                        
                        <br></br>
                        
                        <h:commandButton value="Crear usuario" action="#{SocioControl.}"/>
                        <b></b>
                        <h:button outcome ="socio.xhtml" value="Crear usuario" />
            
        </h:form>
        
    </h:body>
</html>
