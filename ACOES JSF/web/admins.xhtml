<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Lista de administradores</ui:define>
    
    
    <ui:define name="content">
        <h:body>
       <div class="container-fluid">
        <h:dataTable id="Admin" value="pepe" var="ap" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{empleado.emp.nombre}"/>
            </h:column>
        
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Apellido1"/>
                </f:facet>
                <h:outputText value="#{empleado.emp.apellido1}"/>
            </h:column>
            
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Apellido2"/>
                </f:facet>
                 <h:outputText value="#{empleado.emp.apellido2}"/>
            </h:column>
            
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                 <h:outputText value="#{empleado.emp.email}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Telefono"/>
                </f:facet>
                <h:outputText value="#{empleado.emp.telefono}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Movil"/>
                </f:facet>
                <h:outputText value="#{empleado.emp.movil}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fecha de Nacimiento"/>
                </f:facet>
                <h:outputText value="#{empleado.emp.fecha_nacimiento}"/>
            </h:column>
            
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Fecha alta"/>
                </f:facet>
                 <h:outputText value="#{empleado.emp.fecha_alta}"/>
            </h:column>
            
            
        </h:dataTable>
        
        
    </div>
        </h:body>
    </ui:define>
    
</ui:composition>
