<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        
    <h:head>
    <title>Mensajes</title>
    </h:head>
    <h:body>
        <c:if test="#{empty msgcontroller.msgs }">
            <p>No hay mensajes para mostrar</p>
        </c:if>
       
        <c:if test="#{not empty msgcontroller.msgs}">
            
            <h3>Mensajes</h3>
            <h:form>
                <h:dataTable value="#{msgcontroller.msgs}" var="msg" border="2"
			cellspacing="1" cellpadding="1">
                        <h:column>
                                        <f:facet name="header">ID mensaje</f:facet>
                            #{msg.msg.id} 
                        </h:column>
                        <h:column>
                                        <f:facet name="header">ID apadrianmiento</f:facet>
                            #{msg.msg.ap}
                        </h:column>
                        
		</h:dataTable>
            </h:form>
        </c:if>
        
        <h:button value="Volver a home" outcome="admin.xhtml"/>
        
        </h:body>
    
</html>
