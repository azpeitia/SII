<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
    	
    	<h1>Apadrinamientos</h1>
    	    <h:form id="myform">

    	<h:dataTable value="#{listaraps.personList}" var="l"
    		styleClass="person-table"
    		headerClass="person-table-header"
    		rowClasses="person-table-odd-row,person-table-even-row"
    	>

	
                    
    		
    	<h:column>
            <f:facet name="header">ID Apadrinamiento</f:facet>#{l.id_apadrinamiento}
    	</h:column>
    			
                    
    	<h:column>
    		<f:facet name="header">Fecha Inicio</f:facet>#{l.fecha_inicio}
    	</h:column>
    		
                    
    	<h:column>
    		<f:facet name="header">Estado</f:facet>#{l.status}
    	</h:column>
                 
        <h:column>
    		<h:commandButton value="Cancelar apadrinamiento" action="#{listaraps.mostrar}" />
        </h:column>

    	</h:dataTable>
    	</h:form>
            <c:choose>
                <c:when test="#{infoSesion.admin||infoSesion.empleado}">
                        <h:form>
                            <h:commandButton value="Modificar" action="#{listaraps.editAction(l)}" />
                            <h:commandButton value="Eliminar" action="#{listaraps.deleteAction(l)}" />
                        </h:form>
                    </c:when>
            </c:choose>
        
    </h:body>

</html>
