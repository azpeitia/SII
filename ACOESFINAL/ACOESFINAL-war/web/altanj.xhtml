<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Dar de alta a Ni√±o/Joven</title>
    </h:head>
    <h:body>
        <h:form id = "njControl">
  
    <h:outputText value="Nombre: "/>
    <h:inputText id="nombre" required="true" value="#{njControl.nj.nombre}" /><br/><br/>
    <h:message for="nombre"/>
    
    <h:outputText value="Apellido 1: "/>
    <h:inputText id="apellido1" required ="true" value="#{njControl.nj.apellido1}" /><br/><br/>
    <h:message for="apellido1"/>
    
    <h:outputText value="Apellido 2: "/>
    <h:inputText id="apellido2" required ="true" value="#{njControl.nj.apellido2}" /><br/><br/>
    <h:message for="apellido2"/>
    
    
    <h:outputText value="Fecha nacimiento: DD/MM/YYYY"/>
    <h:inputText id="fecha_nacimiento" required ="true" value="#{njControl.fechnacaux}" /><br/><br/>
    <h:message for="fecha_nacimiento"/>
    
    <h:outputText value="Grado del curso: "/>
    <h:inputText id="grado_curso" required ="true" value="#{njControl.nj.grado_curso}" /><br/><br/>
    <h:message for="grado_curso"/>
    
    <h:outputText value="Procedencia: "/>
    <h:inputText id="procedencia" required ="true" value="#{njControl.nj.procedencia}" /><br/><br/>
    <h:message for="procedencia"/>
    
    <h:outputText value="Fecha alta: DD/MM/YYYY"/>
    <h:inputText id="fecha_alta" required ="true" value="#{njControl.fechaltaux}" /><br/><br/>
    <h:message for="fecha_alta"/>
    
    <h:outputText value="Observaciones: "/>
    <h:inputText id="observaciones" required ="true" value="#{njControl.nj.observaciones}" /><br/><br/>
    <h:message for="observaciones"/>
    
    
    
    <h:commandButton value="Confirmar" action="#{njControl.insertarNj()}" />

</h:form>
    </h:body>
</html>
