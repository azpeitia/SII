<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login de usuario</title>
    </h:head>
    <h:body>
        <img src ="https://pbs.twimg.com/profile_images/1438272270/Imagen_4_400x400.png"></img>
        <h:form id="login">

                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre de usuario:"/>
                        <h:inputText id="user" required="true" value="#{login.usuario.nick}"/>
                        <h:message for="user"/>

                        <h:outputText value="Contraseña:"/>
                        <h:inputSecret id="pass" required="true" value="#{login.usuario.password}"/>
                        <h:message for="pass"/>
                        <h:commandButton value="Entrar" action="#{login.entrar()}"/>
                        

                    </h:panelGrid>

                    <div>
                        <p><h:link outcome="registro.xhtml">Regístrate como socio</h:link></p>
                    </div>





        </h:form>



    </h:body>
</html>
