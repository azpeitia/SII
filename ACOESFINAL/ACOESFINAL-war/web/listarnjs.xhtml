<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        
        <h1>Administradores</h1>
        <h:dataTable value="#{NjControl.getNjs()}" var="l"
    		styleClass="person-table"
    		headerClass="person-table-header"
    		rowClasses="person-table-odd-row,person-table-even-row"
        >
        <h:column>
    		<f:facet name="header">NÂº</f:facet>#{NjControl.getNjs().rowIndex + 1}
    	</h:column>
                    
    		
    	<h:column>
            <f:facet name="header">ID</f:facet>#{l.id}
    	</h:column>
    			
                    
    	<h:column>
            <f:facet name="header">Nombre</f:facet>#{l.nombre}
    	</h:column>
    		
                    
    	<h:column>
            <f:facet name="header">Apellido 1</f:facet>#{l.apellido1}
    	</h:column>
                 
        <h:column>
            <f:facet name="header">Apellido 2</f:facet>#{l.apellido2}
    	</h:column>
            
    	<h:column>
            <f:facet name="header">Fecha de nacimiento</f:facet>#{l.fecha_nacimiento}
    	</h:column>
            
    	<h:column>
            <f:facet name="header">Fecha de alta</f:facet>#{l.fecha_alta}
    	</h:column>    
            
    	<h:column>
            <f:facet name="header">Grado del curso</f:facet>#{l.grado_curso}
    	</h:column>
            
    	<h:column>
            <f:facet name="header">Procedencia</f:facet>#{l.observaciones}
    	</h:column>
            
        </h:dataTable>
    </h:body>

</html>
