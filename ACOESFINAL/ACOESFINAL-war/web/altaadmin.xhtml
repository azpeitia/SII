<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:head>
        <title>Dar de alta a un administrador</title>
    </h:head>
    <h:body>
        <h:form id="AdminControl">
  
    <h:messages globalOnly="true" style="color:red;margin:8px;" />
  
    <h:outputText value="Nombre: "/>
    <h:inputText label="nombre" value="#{adminControl.usuario}" /><br/><br/>
    
    <h:outputText value="Apellido 1: "/>
